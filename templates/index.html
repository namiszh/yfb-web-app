{% extends "base.html" %}

{% block content %}
  <div class="container text-center">
      <h6 class="text-secondary">Below is a demo. If you would like to have a try, click the 'Sign in with Yahoo' button at the bottom.
      </h6>
      <div class="mb-4"></div>

      <div id="carouselExampleIndicators" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="../static/image/data-table.png" height="480" width="864">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="../static/image/roto-table.png" height="480" width="864">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="../static/image/matchup-table.png" height="480" width="864">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="../static/image/roto-chart.png" height="480" width="864">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="../static/image/radar-chart.png" height="480" width="864">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


      <div class="mb-4"></div>
      <div>
          <a href="/login">
              <img src="../static/image/signIn.png" class="img-fluid mw-25" style="height: 40px;" />
          </a>
      </div>
  </div>
{% endblock %}
